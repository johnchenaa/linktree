<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>

    <!-- Background Animation Text -->
    <span class="bg-text-animation">hello</span>

    <!-- Profile -->
    <img class="my-photo" src="sdcs-hero.jpeg" alt="AR Logo">
    <h1>I'm John</h1>
    <p>Frontend Developer</p>

    <!-- Sosial Media -->
    <div class="sosmed">
        <a href="https://www.instagram.com/kertayasaaa_/" target="_blank">
            <i class="ph ph-instagram-logo"></i>
        </a>
        <a href="https://tiktok.com/@orbcylopz" target="_blank">
            <i class="ph ph-tiktok-logo"></i>
        </a>
    </div>

    <!-- Link List -->
    <ul class="links">
        <li>
            <a href="https://github.com/johnchenaa" target="_blank" class="link-card">
                <div class="link-icon">
                    <i class="ph ph-github-logo"></i>
                </div>
                <p class="link-text">Project</p>
                <div class="link-action">
                    <i class="ph-fill ph-copy"></i>
                </div>
            </a>
        </li>
        <li>
            <a href="https://open.spotify.com/user/31vfz6jqqf7wxxbzoz7paiicgxny?si=447daa6424be4c85" target="_blank" class="link-card">
                <div class="link-icon">
                    <i class="ph ph-spotify-logo"></i>
                </div>
                <p class="link-text">Spotify</p>
                <div class="link-action">
                    <i class="ph-fill ph-copy"></i>
                </div>
            </a>
        </li>
        <li>
            <a href="https://discord.com/users/1198967085544513537" target="_blank" class="link-card">
                <div class="link-icon">
                    <i class="ph ph-discord-logo"></i>
                </div>
                <p class="link-text">Discord</p>
                <div class="link-action">
                    <i class="ph-fill ph-copy"></i>
                </div>
            </a>
        </li>
        <li>
            <a href="https://twitter.com/parta06" target="_blank" class="link-card">
                <div class="link-icon">
                    <i class="ph ph-twitter-logo"></i>
                </div>
                <p class="link-text">Twitter</p>
                <div class="link-action">
                    <i class="ph-fill ph-copy"></i>
                </div>
            </a>
        </li>

    </ul>

    <div class="copyright">
        <!-- <img src="logo-mark.png" alt="AR Logo"> -->
        <p>Copyright John &copy; 2024</p>
    </div>

    <!-- Toast Notification -->
    <div id="toast">
    </div>

    <script src="/script.js"></script>
</body>

</html>
